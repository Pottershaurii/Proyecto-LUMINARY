<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>

    <header>
        <h1>Contáctenos</h1>
        <p>Estamos aquí para ayudar y responder cualquier pregunta que pueda tener.</p>
    </header>

    <section class="form-section">
        <form action="procesar-formulario.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione su país</option>
                    <option value="peru">Perú</option>
                    <option value="mexico">México</option>
                    <option value="argentina">Argentina</option>
                    <!-- Añadir más opciones de país según sea necesario -->
                </select>
            </div>

            <div class="form-group">
                <label for="url-sitio-web">URL del sitio web:</label>
                <input type="url" id="url-sitio-web" name="url-sitio-web" placeholder="http://">
            </div>

            <div class="form-group">
                <label>¿Qué te gustaría hablar?</label>
                <div>
                    <input type="radio" id="ventas" name="tema" value="ventas" required>
                    <label for="ventas">Ventas</label>
                </div>
                <div>
                    <input type="radio" id="apoyo" name="tema" value="apoyo">
                    <label for="apoyo">Apoyo</label>
                </div>
                <div>
                    <input type="radio" id="facturacion" name="tema" value="facturacion">
                    <label for="facturacion">Facturación</label>
                </div>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required placeholder="¿Cómo podemos ayudarte? Proporcione tantos detalles como sea posible."></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="consentimiento-marketing" name="consentimiento-marketing">
                <label for="consentimiento-marketing">Doy mi consentimiento para recibir comunicaciones de marketing.</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="consentimiento-privacidad" name="consentimiento-privacidad" required>
                <label for="consentimiento-privacidad">Confirmo que he leído y acepto la Política de Privacidad.</label>
            </div>

            <div class="form-actions">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

</body>
</html>
