<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción y Pago - Gestión de Eventos</title>
    <link rel="stylesheet" href="../css/Nuevo.css">
</head>
<body>
    <div class="form-header">
        <a href="../parciales/Precio.html">
            <button id="backButton" class="logo">Regresar</button>
        </a>
    </div>
    <div class="form-container">
        <h1>Formulario de Inscripción</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="event">Selecciona el Evento:</label>
                <select id="event" name="event" required>
                    <option value="economia_circular">Conferencia de Economía Circular - S/150</option>
                    <option value="ciberseguridad">Congreso de Ciberseguridad - S/75</option>
                    <option value="salud_global">Cumbre de Salud Global y Pandemias - S/200</option>
                    <option value="clima">Cumbre Mundial del Clima - S/350</option>
                    <option value="energias_renovables">Foro de Energías Renovables - S/100</option>
                    <option value="inteligencia_artificial">Simposio de Inteligencia Artificial - S/50</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Nombre del Titular de la Tarjeta:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="#### #### #### ####" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Fecha de Vencimiento (MM/AA):</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
            </div>

            <div class="form-group">
                <label for="cvv">Código CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="###" required>
            </div>
            <br></b>
            <div class="form-group">
                <button type="submit">Realizar Pago</button>
            </div>
        </form>

        <div id="confirmationMessage" class="hidden">
            <p>¡Gracias por tu inscripción! El pago ha sido procesado correctamente.</p>
        </div>
    </div>

    <script src="../js/Nuevo.js"></script>
</body>
</html>
